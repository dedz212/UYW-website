<div class="row">
    <div id="page-signin" class="panel">
      <div>
        <form onsubmit="joinButtonClick(); return false;">
          <div>
            <div class="radioList">
              <ul id="inactiveUsers">
                <label class="text-signin">INACTIVE USERS</label>
              </ul>
            </div>
          </div>
          <div id="newUserContainer">
            <label for="name" class="text-signin">NAME</label>
            <br>
            <input id="name" class="inlineinput" type="text" placeholder="ENTER NAME" maxlength="25" value="" autocorrect="off" autocomplete="off" />
          </div>
          <div class="pure-u-2-3 pull-right">
            <div style="margin-left:5px; margin-right:5px;">
              <section class="flat">
                <button type="button" id="join" class="button-med pull-right" disabled>JOIN</button>
              </section>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
