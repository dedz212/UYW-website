<div class="row">
    <div id="page-signin" class="panel">
      <div>
        <form class="pure-form" onsubmit="onReactClick(); return false;">
          <label class="text-signin">Choose An Answer</label>
          <div class="radioList">
            <ul id="answers"></ul>
          </div>
          <label class="text-signin">Choose A Reaction</label>
          <div class="radioList">
            <ul id="reactions">
              <li>
                <input name="reaction" type="radio" id="Eww" disabled />
                <label for="Eww">Eww!</label>
              </li>
              <li>
                <input name="reaction" type="radio" id="Lol" disabled />
                <label for="Lol">LOL!</label>
              </li>
              <li>
                <input name="reaction" type="radio" id="Offensive" disabled />
                <label for="Offensive">Offensive!</label>
              </li>
            </ul>
          </div>
          <div class="pure-u-2-3 pull-right">
            <div style="margin-left:5px; margin-right:5px;">
              <section class="flat">
                <button type="button" id="button-react" class="button-med" onclick="onReactClick()">REACT</button>
                <button type="button" id="button-pass" class="button-med" style="margin-right: 60px" onclick="onPassClick()" disabled>PASS</button>
              </section>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
